<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bank Deposit Form</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
    text-align: center;
    color: #333;
  }
  form {
    display: flex;
    flex-direction: column;
  }
  label {
    margin-top: 10px;
  }
  input[type=text],
  input[type=number] {
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  input[type=submit] {
    padding: 10px;
    margin-top: 20px;
    border: none;
    border-radius: 4px;
    background-color: #5cb85c;
    color: white;
    cursor: pointer;
  }
  input[type=submit]:hover {
    background-color: #4cae4c;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Bank Deposit Form of XYZ Bank</h2>

  <form action="/submit-deposit" method="post">
    <label for="accountNumber">Account Number:</label>
    <input type="text" id="accountNumber" name="accountNumber" required>
    
    <label for="depositAmount">Deposit Amount:</label>
    <input type="number" id="depositAmount" name="depositAmount" min="1" required>
    
    <input type="submit" value="Deposit">
  </form>
</div>
<h2>**Thank you**</h2>
</body>
</html>
