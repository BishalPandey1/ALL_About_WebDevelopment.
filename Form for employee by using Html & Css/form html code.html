<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for employee</title>
    <link rel="stylesheet"  href="style.css">
    
</head>
<body>

<form>
  <center>  <h1><u>Employee Details Form:</u></h1></center>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="department">Department:</label>
      <select id="department" name="department" required>
        <option value="">Select a department</option>
        <option value="sales">Sales</option>
        <option value="marketing">Marketing</option>
        <option value="finance">Finance</option>
        <option value="hr">HR</option>
        <option value="it">IT</option>
      </select>
    </div>
    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="number" id="salary" name="salary" placeholder="Enter your salary" min="0" required>
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="male" checked>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label>
    </div>
    <div class="form-group">
      <label for="skills">Skills:</label>
      <input type="checkbox" id="html" name="skills" value="html">
      <label for="html">HTML</label>
      <input type="checkbox" id="css" name="skills" value="css">
      <label for="css">CSS</label>
      <input type="checkbox" id="javascript" name="skills" value="javascript">
      <label for="javascript">JavaScript</label>
      <input type="checkbox" id="python" name="skills" value="python">
      <label for="python">Python</label>
    </div>
    <div class="form-group">
      <label for="bio">Bio:</label>
      <textarea id="bio" name="bio" placeholder="Write a short bio about yourself" rows="10" cols="100"></textarea>
    </div>
    <div class="form-group">
      <button type="submit" id="submit" name="submit">Submit</button>
    </div>
  </form>
</body>
</html>
