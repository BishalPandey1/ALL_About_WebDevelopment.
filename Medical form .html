<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Information Form</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Medical Information Form</h1>
    <form action="/submit" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required><br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
        </fieldset>

        <fieldset>
            <legend>Medical History</legend>
            <label for="diabetes">Do you have a history of Diabetes Mellitus?</label>
            <input type="radio" id="diabetes_yes" name="diabetes" value="Yes">
            <label for="diabetes_yes">Yes</label>
            <input type="radio" id="diabetes_no" name="diabetes" value="No">
            <label for="diabetes_no">No</label><br>

            <label for="allergies">Known Allergies (if any):</label>
            <textarea id="allergies" name="allergies" rows="3"></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="e.g., 9800000000" required><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required><br>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
