<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal Airplane Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nepal Airplane Ticket Booking</h1>
        <form action="process_booking.php" method="post">
            <label for="from">From:</label>
            <input type="text" id="from" name="from" required>

            <label for="to">To:</label>
            <input type="text" id="to" name="to" required>

            <label for="airline">Preferred Airline:</label>
            <select id="airline" name="airline">
                <option value="American Airlines">American Airlines</option>
                <option value="Delta Airlines">Delta Airlines</option>
                <!-- Add more airline options here -->
            </select>

            <label for="seating">Preferred Seating:</label>
            <select id="seating" name="seating">
                <option value="Window">Window</option>
                <option value="Aisle">Aisle</option>
                <!-- Add more seating options here -->
            </select>

            <label for="departure-date">Departure Date:</label>
            <input type="date" id="departure-date" name="departure-date" required>

            <label for="return-date">Return Date (if applicable):</label>
            <input type="date" id="return-date" name="return-date">

            <label for="message">Additional Message:</label>
            <textarea id="message" name="message"></textarea>

            <h2>Personal Details</h2>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <input type="submit" value="Book Now">
        </form>
    </div>
</body>
</html>
