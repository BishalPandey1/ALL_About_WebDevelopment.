<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Breathing Text</title>
    <style>
        @keyframes rainbow {
            0% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
            100% { color: red; }
        }

        @keyframes breathing {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .rainbow-breathing-text {
            font-size: 2em;
            font-weight: bold;
            animation: rainbow 5s infinite, breathing 3s infinite;
        }
    </style>
</head>
<body>
    <div class="rainbow-breathing-text">Rainbow Breathing Text</div>
</body>
</html>
