<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            border:solid black 2px;
            height: 200px;
            width: 70px; 
        }
        div{
            border-radius: 50%;
            height:50px;
            width: 50px;
            border:solid 2px black;
            margin:10px;
        }
        .div1{
            background-color: red;
        }
        .div2{
            background-color: yellow;
        }
        .div3{
            background-color: green;
        }
    </style>
</head>
<body>
    <header>
       <div class="div1"></div>
       <div class="div2"></div>
       <div class="div3"></div>
    </header>
    
    
</body>
</html>
